<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gop Gop Gop</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>

<audio id="gopAudio" src="gopgopgop.mp3" loop></audio>

<script>
  document.body.addEventListener('click', () => {
    const audio = document.getElementById('gopAudio');
    audio.play();
  }, { once: true }); // Only allow it to start once on the first click
</script>

</body>
</html>
