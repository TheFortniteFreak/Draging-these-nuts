<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Good boy</title>
  <style>
    body {
      margin: 0;
      background: white;
      height: 100vh;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <audio id="sound" src="gopgopgop.mp3" preload="auto"></audio>

  <script>
    const audio = document.getElementById('sound');
    let started = false;

    document.body.addEventListener('click', () => {
      if (started) return;
      started = true;
      audio.volume = 500.0;           // Max volume
      audio.playbackRate = 3.0;     // Constant 3x speed
      audio.loop = true;            // Loop forever
      audio.play().catch(err => {
        console.error('Playback failed:', err);
      });
    });
  </script>
</body>
</html>
